<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">
  <meta name="description" content="ArAO Starter is a template for building Arweave applications with AO.">
  <!-- <title>Bet</title> -->
  <script>
    const skipErrors = [
      "cannot contain a nested",
      "cannot be a descendant of"
    ]

    const originalConsoleError = console.error;
    const originalConsoleWarn = console.warn;

    console.error = (...args) => {
      const message = args.join(' ');
      if (skipErrors.some(skipError => message.toLowerCase().includes(skipError.toLowerCase()))) {
        return; // Don't log skipped errors
      }
      originalConsoleError.apply(console, args);
    };

    console.warn = (...args) => {
      const message = args.join(' ');
      if (skipErrors.some(skipError => message.toLowerCase().includes(skipError.toLowerCase()))) {
        return; // Don't log skipped warnings
      }
      originalConsoleWarn.apply(console, args);
    };
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
